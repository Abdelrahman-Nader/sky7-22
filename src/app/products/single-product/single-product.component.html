<div class="item">
  <img src="{{data.image}}" alt="">
  <div class="body">
    <h4> {{data.title}} </h4>
    <P>{{data.description}}</P>
  </div>
  <div class="px-3 mb-2 d-flex
justify-content-between align-items-center">
    <button class="btn btn-success" (click)="add()">add to card</button>
    <span>{{data.price}}</span>
  </div>
</div>

<form class="  contaniner d-flex justify-content-center align-items-space-between flex-wrap" #f="ngForm">
  <div class="col-md-2">
    <label for="validationCustom01" class="form-label">First name</label>
    <input Style type="text" class="form-control" required ngModel #fName="ngModel" name="fName" minlength="4"
      placeholder="Enter First Name " [ngClass]="{'border border-danger': fName.touched}">
  <div *ngIf="fName.invalid && (fName.dirty || fName.touched)">
    <small class="invalid-feedback" *ngIf="fName.errors?.['required']">
      Please Enter Your Frist Name
    </small>
    <small class="invalid-feedback" *ngIf="fName.errors?.['minlength']">
      Name must be at least 4 characters
    </small>
  </div>
  </div>
  <div class="col-md-2">
    <label for="validationCustom02" class="form-label">Last name</label>
    <input Style type="text" class="form-control" id="validationCustom02" value="Otto" required ngModel #lName="ngModel"
      name="lName" minlength="4" placeholder="Enter Last Name" [ngClass]="{'border border-danger': lName.touched}">
    <small class="invalid-feedback" *ngIf="lName.touched && lName.invalid" >
      Please Enter Your last Name
    </small>
  </div>
  <div class="col-md-2">
    <label for="validationCustomUsername" class="form-label">Username</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input Style type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
        required ngModel #email="ngModel" name="email" placeholder="Enter Your Email" minlength="4" [ngClass]="{'border border-danger': email.touched}">
      <small class="invalid-feedback" *ngIf="email.touched && email.invalid">
        Please Enter Your email.
      </small>
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">City</label>
    <input Style type="text" class="form-control" id="validationCustom03" required ngModel #city="ngModel" name="city"
      minlength="4" [ngClass]="{'border border-danger': city.touched==true}">
    <small class="invalid-feedback" *ngIf="city.touched && city.invalid && city.errors">
      Please provide a valid city.
    </small>
  </div>


  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required ngModel #check="ngModel"
        name="check">
      <label class="form-check-label" for="validCheck">
        Agree to terms and conditions
      </label>
      <small class="invalid-feedback" *ngIf="check.invalid">
        You must agree before submitting.
      </small>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit" [disabled]="f.invalid" (click)="sucsses()">Submit form</button>
  </div>
</form>
